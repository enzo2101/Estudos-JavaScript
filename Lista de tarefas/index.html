<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex h-screen">
    <div class="bg-white m-auto rounded-lg p-3">
        <p class="text-xl font-bold w-96">Lista de Tarefas</p>
        <form>
            <label>
                <input class="border-2 rounded-lg p-1 border-black" type="text" id="tarefa">
                <button class="border-2 rounded-xl p-1 border-black" type="button" onclick="adicionarTarefa()">Adicionar tarefa</button>
            </label>
        </form>
        <ul id="tarefas"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
